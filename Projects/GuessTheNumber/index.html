<!DOCTYPE HTML>
<html>
<head>
    <title>
        Guess Number
    </title>    
    <link rel="stylesheet" href=style.css>
   
</head>
<body>
    <div class="guessid">
        <h1>Guess The Number Between 1 to 10</h1>
        <p class="secret">?</p>
        <button class="again">Guess Again 😎</button>

        <h1>Start Guessing!</h1>
        <input type="number" class="guess" min="1" max="10">
        <br>
        <br>
        <button value="Check" class="check">Check ❗</button>

        <h1>Your Score</h1>
        <h2 class="score">20</h2>
        <h2 class="message"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
